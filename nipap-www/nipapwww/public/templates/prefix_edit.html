<div class="page-title">
	Prefix administration &mdash;&gt; edit prefix
</div>

<ng-include src="'/templates/prefix_form.html'"></ng-include>

<div id="prefix_success_container" ng-show="edited_prefixes.length > 0">
	<div class="options-group">
		<div class="options-content">
			<h3 class="options-group-heading">Result</h3>
			<div ng-repeat="prefix in edited_prefixes" style="padding: 15px; background-color: #ccffcc;">
				The prefix {{ prefix.prefix }} was successfully edited.
			</div>
		</div>
	</div>
</div>
