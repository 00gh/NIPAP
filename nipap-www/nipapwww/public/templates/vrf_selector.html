<h3>Select VRF</h3>
<div class="selector_filterbar">
    <input type="text" class="selector_search_string" name="vrf_search_string" ng-model="query_string" ng-change="vrfQueryStringChanged()">
</div>
<div class="selector_result">
    <a href="#" class="vrf_filter_entry" ng-repeat="vrf in search_result" ng-click="selectVRF(vrf)">
        <div>
            <div class="selector_tick">
                <span ng-show="internal_selected_vrf.id == vrf.id">&#10003;</span>
                <span ng-show="internal_selected_vrf.id != vrf.id">&nbsp;</span>
            </div>
            <div class="vrf_filter_entry_rt">RT: {{ vrf.id == 0 ? '' : vrf.rt }}</div>
            {{ vrf.name }}
        </div>
        <div class="selector_entry_description">{{ vrf.description == null ? '' : vrf.description }}</div>
        <div class="selector_x">
            <img src="/images/x-mark-3-16.png" ng-show="internal_selected_vrf.id == vrf.id">
            <span ng-show="internal_selected_vrf.id != vrf.id">&nbsp;</span>
        </div>
    </a>
    <div style="padding: 10px;" ng-show="search_result.length == 0">No VRF found</div>'
</div>
