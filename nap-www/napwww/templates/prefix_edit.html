{% extends "base.html" %}
{% set page = 'prefixes' %}

{% block head %}
    <script>

        $(function() {
            $('input[name="prefix_monitor"]').change(prefixMonitorToggled);
            prefixMonitorToggled();
        });

    </script>
{% endblock %}

{% block content %}

<h2>Edit {{ c.prefix.type }} {{ c.prefix.prefix }}</h2>

<!--

    PREFIX DATA

-->
<div id="prefix_data_container" style="padding: 15px;">
<form method="post" id="prefix_data_form" action="{{ h.url(controller="prefix", action="edit", id=c.prefix.id, schema=c.schema.id) }}">
    <div class="options-group">
        <div class="options-content">
            <div class="option">
                <dl>
                    <dt>Prefix</dt>
                    <dd><input type="text" name="prefix_prefix" value="{{ c.prefix.prefix }}" class="tooltip" title="The prefix, i.e. 192.0.2.16/28"></dd>
                </dl>
            </div>

            <div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
						Description
					</dt>
					<dd>
						<input type="text" name="prefix_description" value="{{ c.prefix.description or '' }}">
					</dd>
				</dl>
			</div>

			<div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
						Node&nbsp;FQDN
					</dt>
					<dd>
						<input type="text" name="prefix_node" value="{{ c.prefix.node or '' }}" class="tooltip" title="FQDN (Fully Qualified Domain Name) of the node where the prefix is in use, e.g. 'amsterdam-router-1.example.com'">
					</dd>
				</dl>
			</div>

			<div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
						Country
					</dt>
					<dd>
						<input type="text" name="prefix_country" value="{{ c.prefix.country or '' }}" class="tooltip" title="Two-letter country code according to <a href='http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements ISO-3166-1'">
					</dd>
				</dl>
			</div>

			<div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
						SPAN order
					</dt>
					<dd>
						<input type="text" name="prefix_span_order" value="{{ c.prefix.span_order or '' }}">
					</dd>
				</dl>
			</div>

			<div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
						Monitor
					</dt>
					<dd>
                        <input type="checkbox" name="prefix_monitor" value="true"{% if c.prefix.monitor == True %} checked{% endif %}>
                        <span id="alarm_priority_container"><label for="select-alarm-prio">Priority {{ h.select("prefix_alarm_priority", c.prefix.alarm_priority, ['low', 'medium', 'high'], 'select-alarm-prio') }}</span>
					</dd>
				</dl>
			</div>

			<div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
						Comment
					</dt>
					<dd>
						<input type="text" name="prefix_comment" value="{{ c.prefix.comment or '' }}">
					</dd>
				</dl>
			</div>

			<div class="rule"></div>

			<div class="option">
				<dl>
					<dt>
					</dt>
					<dd>
                        <input type="hidden" name="id" value="{{ c.prefix.id }}">
						<input class="button button_green" type="submit" value="Save">
					</dd>
				</dl>
			</div>
        </div>
    <div>
</form>

</div>

{% endblock %}
