{% if c.action == 'edit' %}
<form method="post" action="{{ h.url(controller="schema", action="edit", id=c.schema.id) }}">
{% else %}
<form method="post" action="{{ h.url(controller="schema", action="add") }}">
{% endif %}
<input type="hidden" name="action" value="{{ c.action }}">

<div class="options-group">
	<div class="options-content">
		<h3 class="options-group-heading">Properties of {% if c.action == 'edit' %}schema: {{ c.schema.name }} {% else %}new schema{% endif %}</h3>

		<div class="option">
			<dl>
				<dt>
					Name
				</dt>
				<dd>
					<input type="text" name="name" value="{%- if c.action == 'edit' %}{{ c.schema.name|default('') }}{%- endif %}" class="tooltip" title="Name of the schema. Try to use less than 20 characters and no spaces."><span class="required tooltip" title="This field is required, please fill in! :-)">*</span>
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt>
					Description
				</dt>
				<dd>
					<input type="text" style="margin-left: 2px; width: 100%;" name="description" value="{%- if c.action == 'edit' -%}{{ c.schema.description }}{%- endif -%}" class="tooltip" title="Enter a short description of what this schema is used for.">
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt></dt>
				<dd>
					<input class="button button_green" type="submit" value="Engage">
				</dd>
			</dl>
		</div>
	</div>
</div>
