{% import 'macros.html' as nap %}

{% if c.pool is defined %}
<form method="post" action="{{ h.url(controller="pool", action="edit", id=c.pool.id) }}">
{% else %}
<form method="post" action="{{ h.url(controller="pool", action="add") }}">
{% endif %}

<div class="options-group">
	<div class="options-content">

		<h3 class="options-group-heading">Properties of {% if c.pool is defined %}pool: {{ c.pool.name }} {% else %}new pool{% endif %}</h3>

		<div class="option">
			<dl>
				<dt>
					Name
				</dt>
				<dd>
					<input type="text" name="name" value="{%- if c.pool is defined -%}{{ c.pool.name }}{%- endif -%}"></td>
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt>
					Description
				</dt>
				<dd>
					<input type="text" style="width: 100%;" name="description" value="{%- if c.pool is defined -%}{{ c.pool.description or '' }}{%- endif -%}" class="tooltip" title="Enter a short description of what this pool is used for.">
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt>
					<span class="question-mark tooltip" title="TODO: fill me in">&nbsp;&nbsp;?&nbsp;&nbsp;</span>Default type
				</dt>
				<dd>
					<input id="radio-default-type-reservation" type="radio" name="default_type" value="reservation" {% if c.pool is defined %}{% if c.pool.default_type == 'reservation' %} checked{% endif %}{% endif %}>
					<label for="radio-default-type-reservation">Reservation</label>
					<input id="radio-default-type-assignment" type="radio" name="default_type" value="assignment" {% if c.pool is defined %}{% if c.pool.default_type == 'assignment' %} checked{% endif %}{% endif %}>
					<label for="radio-default-type-assignment">Assignment</label>
					<input id="radio-default-type-host" type="radio" name="default_type" value="host" {% if c.pool is defined %}{% if c.pool.default_type == 'host' %} checked{% endif %}{% endif %}>
					<label id="label-default-type-host" for="radio-default-type-host">Host</label>
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt>
					<span class="question-mark tooltip" title="TODO: fill me in">&nbsp;&nbsp;?&nbsp;&nbsp;</span>Default IPv4 prefix length
				</dt>
				<dd>
					<input type="text" name="ipv4_default_prefix_length" value="{% if c.pool is defined %}{{ c.pool.ipv4_default_prefix_length or '' }}{% endif %}" class="tooltip" title="The default IPv4 prefix length of prefixes assigned from this pool. Should be an integer value, for example 24 or 31.">
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt>
					<span class="question-mark tooltip" title="TODO: fill me in">&nbsp;&nbsp;?&nbsp;&nbsp;</span>Default IPv6 prefix length
				</dt>
				<dd>
					<input type="text" name="ipv6_default_prefix_length" value="{% if c.pool is defined %}{{ c.pool.ipv6_default_prefix_length or '' }}{% endif %}" class="tooltip" title="The default IPv6 prefix length of prefixes assigned from this pool. Should be an integer value, for example 64 or 112.">
				</dd>
			</dl>
		</div>

		<div class="rule"></div>

		<div class="option">
			<dl>
				<dt>
				</dt>
				<dd>
					<input type="hidden" name="schema" value="{{ c.schema.id }}">
					<input type="submit" class="button button_green" value="{% if c.pool is defined %}Save pool{% else %}Add pool{% endif %}">
				</dd>
			</dl>
		</div>

	</div>
</div>
</form>
