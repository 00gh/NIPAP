{% macro button(text, color='red', width='100px', height='30px', url='') -%}
<a href="{{url}}">
	<div class="button button_{{color}}" style="height: {{height}}; width: {{width}};">
		<div style="display: inline-block; vertical-align: middle;">
            {{text}}
        </div>
	</div>
</a>
{%- endmacro %}
